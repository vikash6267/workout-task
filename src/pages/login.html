<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../index.js"></script>
  </head>
  <body>
    <div
      class="h-screen w-screen flex flex-col justify-between items-center p-3"
    >
      <div
        class="absolute flex flex-row w-screen justify-between items-center pl-5 pr-3"
      >
        <p class="font-medium">9:41</p>
        <div class="flex flex-row justify-center items-center gap-x-1">
          <img src="../../assets/cellular.svg" />
          <img src="../../assets/wifi.svg" />
          <img src="../../assets/battery.svg" />
        </div>
      </div>
      <div class="flex flex-col items-start w-[100%] pt-12 gap-y-6 p-3">
        <h3 class="text-xl font-medium font-['Roboto'] pb-2">Welcome Back</h3>
        <input
          type="email"
          class="border-transparent bg-[#F1F1F1] text-[#7F7F7F] placeholder-[#7F7F7F] placeholder:font-semibold placeholder:text-xs text-sm rounded-xl h-[50px] w-full py-2.5 px-5"
          placeholder="Email"
        />
        <div class="w-full relative">
          <input
            type="password"
            class="border-transparent bg-[#F1F1F1] text-[#7F7F7F] placeholder-[#7F7F7F] placeholder:font-semibold placeholder:text-xs text-sm rounded-xl h-[50px] w-full py-2.5 px-5"
            placeholder="Password"
          />
          <button
            class="absolute text-[#7F7F7F] w-[16px] h-[16px] bottom-4 right-3"
          >
            <img src="../../assets/hide-pw.svg" />
          </button>
        </div>
        <p class="text-[#7F7F7F] text-xs underline">Forgot your password?</p>
      </div>
      <div class="w-full flex flex-col items-center gap-y-5 pb-5">
        <button
          class="nav-account bg-gradient-to-l w-[90%] h-[50px] from-[#7B91FF] to-[#95BEFF] rounded-lg font-semibold text-white"
          data-target="./tracker.html"
        >
          Sign In
        </button>
        <div class="flex flex-row items-center w-[90%] gap-x-2">
          <div class="h-[0.5px] bg-[#7F7F7F] w-[45%]"></div>
          <p class="text-xs text-medium">Or</p>
          <div class="h-[0.5px] bg-[#7F7F7F] w-[45%]"></div>
        </div>
        <div class="flex flex-row justify-center items-center gap-x-5">
          <div
            class="w-[44px] h-[44px] rounded-lg border border-[#7F7F7F] flex justify-center items-center"
          >
            <img src="../../assets/google.svg" />
          </div>
          <div
            class="w-[44px] h-[44px] rounded-lg border border-[#7F7F7F] flex justify-center items-center"
          >
            <img src="../../assets/facebook.svg" />
          </div>
        </div>
        <div class="text-xs font-medium">
          <span class="text-black">Don't have an account yet? </span>
          <span
            class="nav-account text-[#819CFF] underline"
            data-target="./signup.html"
            >Create an account</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
